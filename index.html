---
layout: default
---

<div class="home">

  <h1 class="page-heading">List of sub-blogs</h1>
  
  <ul class="post-list">
    {% for blog in site.subblogs %}
      <li>
        <h2>
          <a class="post-link" href="{{ blog[1] | append: '/'}}">{{ blog[0] }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
